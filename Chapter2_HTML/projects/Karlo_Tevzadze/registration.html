<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GAMEHUB</title>
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <link rel="stylesheet" type="text/css" href="assets/css/fonts.css">
</head>
<body class="reg-body">
	<div class="reg-container" id="reg-container">
		<div class="form-reg-container sign-up-reg-container">
            <a href="index.html"><img class="arrow" src="assets/images/arrow.png"></a>
			<form class="reg-form" action="#">
				<h1>Create Account</h1>
				<input type="text" placeholder="Name" />
				<input type="email" placeholder="Email" />
				<input type="password" placeholder="Password" />
				<button>Sign Up</button>
			</form>
		</div>
		<div class="form-reg-container sign-in-reg-container">
            <a href="index.html"><img class="arrow" src="assets/images/arrow.png"></a>
			<form class="reg-form" action="#">
				<h1>Sign in</h1>
				<input type="email" placeholder="Email" />
				<input type="password" placeholder="Password" />
				<a href="#">Forgot your password?</a>
				<button>Sign In</button>
			</form>
		</div>
		<div class="overlay-reg-container">
			<div class="overlay">
				<div class="overlay-panel overlay-left">
					<h1>Welcome Back!</h1>
					<p>To keep connected with us please login with your personal info</p>
					<button class="ghost" id="signIn">Sign In</button>
				</div>
				<div class="overlay-panel overlay-right">
					<h1>Hello, Gamer!</h1>
					<p>Enter your personal details and start journey with us</p>
					<button class="ghost" id="signUp">Sign Up</button>
				</div>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" src="assets/js/registration.js"></script>

</body>
</html>
